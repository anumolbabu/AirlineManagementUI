<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="Card-header">
                    <h3 class="mb-1"> Register</h3>
                </div>
                <div class="card-body">
                    <div class="form">
                        <div class="form-group">
                            <label for="InputEmail">Email</label>
                            <input type="email" class="form-control" aria-describedby="emailHelp"
                                placeholder="Enter email address" [(ngModel)]="registerUserData.Email" required>
                        </div>
                        <div class="form-group">
                            <label for="Inputusername">User Name</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                placeholder="Enter username" [(ngModel)]="registerUserData.userName" required>
                        </div>
                        <div class="form-group">
                            <label for="InputPassword">Password</label>
                            <input type="password" [(ngModel)]="registerUserData.password" class="form-control"
                                id="InputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" (click)="registerUser()" class="btn btn-success float-right">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
