<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="Card-header">
                    <h3 class="mb-1">Login</h3>
                </div>
                <div class="card-body">
                    <div class="form">
                        <div class="form-group">
                            <label for="exampleInputEmail">UserName</label>
                            <input type="email" class="form-control" aria-describedby="emailHelp"
                                placeholder="Enter email" [(ngModel)]="loginUserData.userName" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword">Password</label>
                            <input type="password" [(ngModel)]="loginUserData.password" class="form-control"
                                id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" (click)="loginUser()" class="btn btn-success float-right">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
