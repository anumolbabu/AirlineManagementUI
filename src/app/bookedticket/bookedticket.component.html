<div class="row py-5">
    <h5>Booking Success</h5>
</div>

<div class="container py-3">
    <div class="row ">
        <div class="form col-md-12">
            <div class="form-group">
                <div class="row">
                    <table class="table">
                        <thead style="border-color: rgb(155, 247, 247);background-color: rgb(155, 247, 247);">
                            <tr>
                                <td>Ticket Details</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td>PNR Number</td><td> <input [(ngModel)]="bookedFlightData.pnrNumber" class="form-control" type="text" /></td></tr> 
                            <tr><td>TotalPrice</td><td> <input [(ngModel)]="bookedFlightData.totalPrice" class="form-control" type="text" /></td></tr>
                            <tr><td>Booking Date</td><td> <input [(ngModel)]="bookedFlightData.createdDate" class="form-control" type="date" /></td></tr> 
                             
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
